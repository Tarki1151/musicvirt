    <canvas id="visualizer"></canvas>

        <header class="top-bar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </button>
                <button class="mode-btn" title="Waveform">
                    <span class="mode-icon">üåä</span>
                    <span class="mode-text">Waveform</span>
                </button>
                <button class="mode-btn" title="Particles">
                    <span class="mode-icon">‚ú®</span>
                    <span class="mode-text">Particles</span>
                </button>
                <button class="mode-btn" title="Geometric">
                    <span class="mode-icon">üî∑</span>
                    <span class="mode-text">Geometric</span>

                <button class="mode-btn" title="Landscape Mode">

                <button class="mode-btn" title="Road Runner Mode">

                </button>
                <button class="mode-btn" title="Musical Staff Runner">
                    <span class="mode-icon">üéº</span>
                    <span class="mode-text">MUSICAL</span>
                </button>
            </nav>

            <div class="status-bar">
                <div class="fps-counter" id="fps">60 FPS</div>
                <button class="settings-toggle" id="settingsToggle" title="Ayarlar">‚öôÔ∏è</button>
            </div>
        </header>
        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>‚öôÔ∏è G√∂rsel Ayarlarƒ±</h3>
                <button class="close-settings" id="closeSettings">‚úï</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">

                    <div class="setting-control">
                        <button class="adj-btn" data-target="sensitivity" data-dir="-1">‚àí</button>
                        <input type="range" id="sensitivityRange" min="0.5" max="3" step="0.1" value="1.5">
                        <button class="adj-btn" data-target="sensitivity" data-dir="1">+</button>
                        <span class="setting-value" id="sensitivityValue">1.5</span>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Glow Yoƒüunluƒüu</label>
                    <div class="setting-control">
                        <button class="adj-btn" data-target="glow" data-dir="-1">‚àí</button>
                        <input type="range" id="glowRange" min="0" max="2" step="0.1" value="1">
                        <button class="adj-btn" data-target="glow" data-dir="1">+</button>
                        <span class="setting-value" id="glowValue">1.0</span>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Animasyon Hƒ±zƒ±</label>
                    <div class="setting-control">

                        <button class="adj-btn" data-target="speed" data-dir="1">+</button>
                        <span class="setting-value" id="speedValue">1.0</span>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Par√ßacƒ±k Sayƒ±sƒ±</label>
                    <div class="setting-control">
                        <button class="adj-btn" data-target="particles" data-dir="-1">‚àí</button>
                        <input type="range" id="particlesRange" min="100" max="2000" step="100" value="1000">
                        <button class="adj-btn" data-target="particles" data-dir="1">+</button>
                        <span class="setting-value" id="particlesValue">1000</span>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Renk Temasƒ±</label>
                    <div class="color-buttons">
                        <button class="color-btn active" data-primary="#6366f1" data-secondary="#ec4899"
                            style="background: linear-gradient(135deg, #6366f1, #ec4899)"></button>
                        <button class="color-btn" data-primary="#06b6d4" data-secondary="#3b82f6"
                            style="background: linear-gradient(135deg, #06b6d4, #3b82f6)"></button>
                        <button class="color-btn" data-primary="#f97316" data-secondary="#ef4444"
                            style="background: linear-gradient(135deg, #f97316, #ef4444)"></button>
                        <button class="color-btn" data-primary="#22c55e" data-secondary="#84cc16"
                            style="background: linear-gradient(135deg, #22c55e, #84cc16)"></button>
                        <button class="color-btn" data-primary="#a855f7" data-secondary="#6366f1"
                            style="background: linear-gradient(135deg, #a855f7, #6366f1)"></button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>G√∂rsel Efektler</label>
                    <div class="setting-control checkbox-control">
                        <input type="checkbox" id="trailsToggle" checked>
                        <label for="trailsToggle">Nota ƒ∞zleri (Comet Tail)</label>
                    </div>
                </div>

                <div class="setting-group export-group">

                        <div class="export-option-row">
                            <span>Format:</span>
                            <select id="exportRatio">

                                <option value="9:16">9:16 (Dikey)</option>
                            </select>
                        </div>
                        <div class="export-option-row">
                            <span>Kalite:</span>
                            <select id="exportQuality">
                                <option value="1080p">1080p (Full HD)</option>
                                <option value="2k">2K (High Res)</option>

                        </div>
                        <button id="startExportBtn" class="export-btn">
                            <span class="btn-icon">‚è∫Ô∏è</span> Kaydƒ± Ba≈ülat
                        </button>
                        <div id="exportStatus" class="export-status" style="display: none;">
                            <span class="record-dot"></span> Kaydediliyor... <span id="recordTime">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <div class="drop-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>

                <p>Dosyayƒ± s√ºr√ºkleyip bƒ±rakƒ±n veya</p>
                <label class="upload-btn">

                    <span>Dosya Se√ß</span>
                </label>
                <p class="supported">MP3, WAV, OGG, FLAC, M4A, MIDI desteklenir</p>
            </div>
        </div>

        <footer class="controls" id="controls" style="display: none;">
            <div class="controls-left">
                <button class="play-btn" id="playBtn">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"
                        style="display:none;">

                    </svg>
                </button>
                <div class="track-info">
                    <div class="track-name" id="trackName">Unknown Track</div>
                    <div class="track-time" id="trackTime">0:00 / 0:00</div>
                </div>
            </div>
            <div class="progress-container">
                <input type="range" class="progress-bar" id="progress" min="0" max="100" value="0">
            </div>
            <div class="controls-right">
                <div class="volume-control">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>

                    <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
                </div>
                <button class="control-btn" id="fullscreenBtn" title="Tam Ekran">

        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="app-main.js?v=20260202_1820"></script>
</body>

</html>
